              <section class="container-fluid" style="margin-top: 0.5rem;">
                <!-- justify-content-center untuk mengatur posisi form agar berada di tengah-tengah -->
                <section class="row justify-content-center">
                <section class="col-12 col-md-9">
                    <form class="form-container" onsubmit="event.preventsDefault();onFormsSubmit();">
                        <h2 class="text-left font-weight-bold">Isi Penawaran Lowongan Kerja Anda</h2>
                        <br>
                        <div class="form-group">
                            <strong><label for="namess">Nama Perusahaan/Oraganisasi</label></strong>
                            <input type="text" class="form-control" id="namess" placeholder="Masukkan Nama">
                        </div>
                        <div class="form-group">
                            <strong><label for="subNamess">Bidang Usaha Anda</label></strong>
                            <select class="form-control" id="subNamess">
                              <option>Perbankan</option>
                              <option>Infrastruktur</option>
                              <option>Teknologi</option>
                              <option>Marketplace</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <strong><label for="alamatKantor">Deskripsi Lowongan</label></strong>
                            <textarea  class="form-control" id="deskripsiLowongan" placeholder="Deskripsi Lowongan" height="40px"></textarea>
                        </div>
                        <div class="form-group">
                            <strong><label for="alamatKantor">Deskripsi Kualifikasi Lowongan</label></strong>
                            <textarea  class="form-control" id="deskripsiKualiLowongan" placeholder="Deskripsi Kualifikasi Lowongan" height="40px"></textarea>
                        </div>
                        <div class="form-group">
                            <strong><label for="KategoriLowongan">Kategori Lowongan</label></strong>
                            <div style="display: flex;" >
                                <div class="form-check">
                                    <input class="form-check-input" id="programer" type="checkbox">
                                    <label class="form-check-label" for="Programer">Programer</label>
                                </div>
                                <div class="form-check ml-4">
                                    <input class="form-check-input" id="programer" type="checkbox">
                                    <label class="form-check-label" for="network">Network & Infrastucture </label>
                                </div>
                                <div class="form-check ml-4">
                                    <input class="form-check-input" id="programer" type="checkbox">
                                    <label class="form-check-label" for="Analyst">Analyst</label>
                                </div>
                                <div class="form-check ml-4">
                                    <input class="form-check-input" id="programer" type="checkbox">
                                    <label class="form-check-label" for="dataScience">Data Science</label>
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <strong><label for="dateline">Tanggal Dateline  </label></strong>
                                <br>
                                <input class="form-control" type="date" id="tanggalDateline">
                            </div>
                            <div class="form-group">
                                <strong><label for="kontakPers">Contact Person</label></strong>
                                <input class="form-control" type="text" placeholder="Masukan Nomor Anda" id="">
                            </div>
                            <div class="form-group">
                                <strong><label for="Email">Email </label></strong>
                                <input type="email" class="form-control" id="email" placeholder="Masukan Email Anda">
                            </div>
                        </div>
                        

                        <div class="form-action-button" style="display: flex;">
                          <input type="submit" class="btn btn-success col-3" value="Submit" id="submit" style="margin-right: 10px;">
                          <input type="submit" class="btn btn-danger col-3" value="Reset" id="reset">
                        </div>
